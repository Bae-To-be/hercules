              example:
                success: true
                data:
                  access_token: eyJhbGciOiJIUzI1NiJ9.eyJpZCI6NiwiZXhwIjoxNjQ0NDcxMTUwfQ.E1QsOb1z_1h3TOgA8EQoKk8qOeUaxW6pQVW6iYtT-oc
                  expires_in: 2700
                error: 
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
            example:
              refresh_token: random_string
