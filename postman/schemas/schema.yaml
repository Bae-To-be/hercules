---
openapi: 3.0.3
info:
  title: hercules
  version: 1.0.0
servers:
    - url: https://www.staging.baetobe.com
paths:
  "/api/v1/auth":
    post:
      summary: verify
      tags:
      - Api::V1::Auth
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                auth_method:
                  type: string
                token:
                  type: string
                platform:
                  type: string
            example:
              auth_method: facebook
              token: ''
              platform: ios
      responses:
        '400':
          description: returns 400
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    nullable: true
                  error:
                    type: string
              example:
                success: false
                data: 
                error: missing auth token
        '200':
          description: creates the user and returns 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      is_new_user:
                        type: boolean
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
                      access_token:
                        type: string
                  error:
                    nullable: true
              example:
                success: true
                data:
                  is_new_user: true
                  refresh_token: 0f25400dc1ed0f3429b4c6f61330cd18
                  expires_in: 2700
                  access_token: eyJhbGciOiJIUzI1NiJ9.eyJpZCI6MSwiZXhwIjoxNjM2MTk3NDYxfQ.nCfz5UZH9o2CA1AIVSldG_XzerahDOznuEpaLv5pZmc
                error: 
        '401':
          description: creates the user and returns 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    nullable: true
                  error:
                    type: string
              example:
                success: false
                data: 
                error: invalid token
  "/api/v1/logout":
